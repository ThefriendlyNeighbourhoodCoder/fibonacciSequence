<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-size: 100%;
            }

            a {
                text-decoration: none;
                color: white;
            }

            a:hover {
                color: gray;
            }

            body {
                display: flex;
                flex-direction: column;
                width: 100vw;
                min-height: 100vh;
                background: rgb(2,0,36);
                background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 0%, rgba(0,212,255,1) 100%);
                color: white;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 2rem;
            }

            .navbar-logo {
                font-weight: bold;
                font-size: 2rem;
            }

            .navbar-links {
                display: flex;
                justify-content: center;
                align-items: center;
                list-style-type: none;
            }

            .navbar-links > li {
                margin: 0 15px;
            }

            .navbar-links > li > a {
                text-decoration: none;
                color: black;
            }

            .navbar-links > li > a:hover {
                color: gray;
            }

            .hero {
                flex: 1;
                padding: 1rem;
                display: flex;
                flex-direction: column;
                justify-content: start;
                align-items: center;
            }

            .hero-heading {
                font-size: 3rem;
                font-weight: bold;
                font-family: monospace;
                text-align: center;
                margin: 0.6rem 0 2rem 0;
            }

            .hero-sub-heading {
                font-size: 2rem;
                font-weight: bold;
                text-align: center;
            }

            .hero-links {
                border-radius: 12px;
                padding: 2rem;
                height: 400px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: rgba(255, 255, 255, 0.05);
              border-radius: 16px;
              backdrop-filter: blur(5px);
              -webkit-backdrop-filter: blur(5px);
              border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .hero-onboard {
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            .hero-onboard > a {
                border: 1px solid #e3e3e3;
                padding: 1rem 3rem;
                border-radius: 8px;
                margin: 1rem 0;
                text-center;
                text-decoration: none;
                background: white;
                color: black;
                font-weight: bold;
            }

            .hero-onboard > form {
              background: transparent;
              padding: 2rem;
              display: flex;
              flex-direction: column;

              border-radius: 12px;
            }

            .hero-onboard > form > input {
              padding: 0.3rem 0.5rem;
              border-radius: 8px;
              margin: 1rem 0;
            }

            .hero-onboard > form > button {
              padding: 0.7rem 2rem;
              background: rgb(2,0,36);
              background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(9,9,121,1) 0%, rgba(2,0,36,1) 100%);
              color: white;
              margin-top: 1rem;
            }

            .fibo {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                max-width: 500px;
            }

            .fibo-num {
                border: 1px solid white;
                margin: 1rem;
                border-radius: 50%;
                font-size: 2rem;
                padding: 1rem;
            }

            .logout-btn {
                background: transparent;
                border: 0;
                font-size: 1.1rem;
                color: white;
            }

            .logout-btn:hover {
                color: gray;
            }

            .white-glassmorphism {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}
      </style>
    <title>Fibonacci</title>
</head>
<body>
<nav class="navbar">
    <h1 class="navbar-logo">Fibonacci</h1>
    <div sec:authorize="isAuthenticated()">
        <ul class="navbar-links white-glassmorphism">
            <form th:action="@{/logout}" th:method="delete">
                <button class="logout-btn" onclick="this.form.submit()">logout</button>
            </form>
        </ul>
    </div>
</nav>

<main class="hero">
    <h1 class="hero-heading">Fibonacci Sequence</h1>
    <div class="">
        <h3 class="hero-sub-heading">Welcome to Fibonacci Sequence Visualiser</h3>
        <div class="fibo" th:if="${numbers != null && numbers.size() > 0}">
            <span class="fibo-num" th:each="num: ${numbers}">
                <p th:text="${num}"></p>
            </span>
        </div>
        <a href="/fibo" th:if="${numbers != null && numbers.size() > 0}">Try Again</a>
        <div th:unless="${numbers != null && numbers.size() > 0}" class="hero-links">
            <h3 class="hero-sub-heading">Enter first two starting numbers</h3>
            <div class="hero-onboard">
                <form action="/fibo" method="get">
                    <input id="first" name="first" type="number" placeholder="Enter first number" required>
                    <input id="second" name="second" type="number" placeholder="Enter second number" required>
                    <button type="submit">Run</button>
                </form>
            </div>
        </div>
    </a>

</main>
</body>
</html>
